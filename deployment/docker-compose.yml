version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db_schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - app-network

  app:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    depends_on:
      - db
    ports:
      - "8080:8080"
    networks:
      - app-network
    entrypoint: [ "sh", "-c", "sleep 5 && ./myapp" ]

networks:
  app-network:


volumes:
  db_data:
